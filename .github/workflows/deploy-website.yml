name: Deploy WasmJS App to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "âœ… Checkout code"
        uses: actions/checkout@v6

      - name: "âš™ï¸ Set up JDK 21"
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: "âš™ï¸ Setup Gradle"
        uses: gradle/actions/setup-gradle@v5

      - name: "ğŸ› ï¸ Build WasmJS App"
        run: gradle :app:web:composeCompatibilityBrowserDistribution

      - name: "ğŸ“„ Configure GitHub Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ“¤ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./app/web/build/dist/composeWebCompatibility/productionExecutable

      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4